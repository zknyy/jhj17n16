<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="entry">
      <h2 data-cy="entryDetailsHeading"><span jhiTranslate="jhj17N16App.entry.detail.title">Entry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ entry.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhj17N16App.entry.title">Title</span></dt>
        <dd>
          <span>{{ entry.title }}</span>
        </dd>
        <dt><span jhiTranslate="jhj17N16App.entry.content">Content</span></dt>
        <dd>
          <span>{{ entry.content }}</span>
        </dd>
        <dt><span jhiTranslate="jhj17N16App.entry.date">Date</span></dt>
        <dd>
          <span>{{ entry.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="jhj17N16App.entry.blog">Blog</span></dt>
        <dd>
          <div *ngIf="entry.blog">
            <a [routerLink]="['/blog', entry.blog.id, 'view']">{{ entry.blog.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhj17N16App.entry.tag">Tag</span></dt>
        <dd>
          <span *ngFor="let tag of entry.tags; let last = last">
            <a [routerLink]="['/tag', tag.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">返回</span>
      </button>

      <button type="button" [routerLink]="['/entry', entry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">编辑</span>
      </button>
    </div>
  </div>
</div>
