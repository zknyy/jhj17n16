<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">启用</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>您的账号已启用.</strong> 请 </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">登录</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>您的账号无法启用.</strong> 请重新注册.
      </div>
    </div>
  </div>
</div>
